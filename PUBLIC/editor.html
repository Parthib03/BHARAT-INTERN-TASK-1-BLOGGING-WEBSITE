<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blaze Blog : Editor</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;600;700&family=REM:ital,wght@0,400;0,500;0,600;1,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/editor.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="icon" href="img/iconn.jpeg" />
  </head>
  <body>
    <div class="banner">
      <input type="file" accept="image/*" id="banner-upload" hidden />
      <!-- <h1 class="inc-img">insert your image</h1> -->
      <label for="banner-upload" class="banner-upload-btn">
        <img src="img/upload.png" alt="upload banner" class="upload-icon" />
      </label>
    </div>

    <div class="blog">
      <textarea
        type="text"
        class="title"
        placeholder="Blog title..."
      ></textarea>
      <textarea
        type="text"
        class="article"
        placeholder="Write your blog ..."
      ></textarea>
    </div>

    <div class="blog-options">
      <button class="btn dark publish-btn">publish</button>
      <input type="file" accept="image/*" id="image-upload" hidden />
      <label for="image-upload" class="btn grey upload-btn">Upload Image</label>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script src="./js/firebase.js"></script>
    <script src="./js/editor.js"></script>
  </body>
</html>
